<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="../JS Code/calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-body">
            <div class="inner-body">
                <div class="screen">
                    <input type="text" class="numbers-screen" readonly="readonly">
                </div>
                <div class="buttons-section">
                    <div class="row1">
                        <div id="buttons" class="number">1</div>
                        <div id="buttons" class="number">2</div>
                        <div id="buttons" class="number">3</div>
                        <div id="buttons" class="number">4</div>
                    </div>
                    <div class="row2">
                        <div id="buttons" class="number">5</div>
                        <div id="buttons" class="number">6</div>
                        <div id="buttons" class="number">7</div>
                        <div id="buttons" class="number">8</div>
                    </div>
                    <div class="row3">
                        <div id="buttons" class="number">9</div>
                        <div id="buttons" class="number">0</div>
                        <div id="buttons" class="sum">+</div>
                        <div id="buttons" class="substraction">-</div>
                    </div>
                    <div class="row4">
                        <div id="buttons" class="multiplication">*</div>
                        <div id="buttons" class="division">/</div>
                        <div id="buttons" class="clear">AC</div>
                        <div id="buttons" class="equals">=</div>
                    </div>
                    <div class="row5">
                        <div id = "buttons" class="point">.</div>
                        <div id="buttons" class="delete">DEL</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
